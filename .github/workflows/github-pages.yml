# Build docs and publish to github pages

name: github pages

on:
  workflow_dispatch:      # Allow manual triggering of the action


jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive  # Fetch the Docsy theme
          fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod
      
      - name: Setup Goenv
        run: >
           git clone https://github.com/syndbg/goenv.git ~/.goenv
           echo 'export GOENV_ROOT="$HOME/.goenv"' >> ~/.bashrc
           echo 'export PATH="$GOENV_ROOT/bin:$PATH"' >> ~/.bashrc


      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2   # see https://github.com/peaceiris/actions-hugo for details
        with:
          hugo-version: '0.85.0'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clean Docs
        run: make clean-docs

      - name: Generate Docs
        run: make init && make docs

      - name: Deploy To Pages
        uses: peaceiris/actions-gh-pages@v3   # see https://github.com/peaceiris/actions-gh-pages for details
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: mjs-docs                    # set to 'gh-pages to publish to github pages'
          publish_dir: ./docs                         # Deploy the contents of ./docs to github pages
