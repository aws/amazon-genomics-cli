    type:
      language: nextflow
      version: 1.0
    sourceURL: workflows/rnaseq
  sarek:
    type:
      language: nextflow
      version: 1.0
    sourceURL: workflows/sarek
  atacseq:
    type:
      language: nextflow
      version: 1.0
