version: 0.2

env:
  shell: bash

phases:
  install:
    commands:
      - goenv install
      - go env -w GOPROXY=direct
      - make init
  pre_build:
    commands:
      - make test
  build:
    on-failure: ABORT
    commands:
      - make release

artifacts:
  files:
    - '**/*'
  base-directory: dist
